<p-table #dt1 [value]="elementData" dataKey="id" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Nom</th>
      <th>Date</th>
      <th>Etat</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-mean>
    <tr>
      <td>{{ mean.username }}</td>
      <td>{{ mean.created_at | dateFormat }}</td>
      <td>
        <p-tag
          [value]="mean.in_out"
          [severity]="getInOutSeverity(mean.in_out)"
        ></p-tag>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="3">Pas de moyens trouvÃ©s</td>
    </tr>
  </ng-template>
</p-table>
