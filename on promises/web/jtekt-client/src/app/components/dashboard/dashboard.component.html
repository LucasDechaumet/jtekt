<p-table
  #dt1
  [value]="elementData"
  dataKey="id"
  [loading]="loading"
  [paginator]="false"
  [globalFilterFields]="[
    'storage',
    'serial_number',
    'licence_number',
    'type',
    'name',
    'in_out',
    'date',
    'meanNumber'
  ]"
>
  <ng-template pTemplate="caption">
    <span class="p-input-icon-left ml-auto">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
        placeholder="Search keyword"
      />
    </span>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="flex">
          N°Armoire
          <p-columnFilter
            type="text"
            field="storage"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="flex">
          N° SERIE
          <p-columnFilter
            type="text"
            field="serial_number"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="flex">
          N° LICENCE
          <p-columnFilter
            type="text"
            field="licence_number"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="flex">
          Type
          <p-columnFilter
            type="text"
            field="type"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="flex">
          Désignation
          <p-columnFilter
            type="text"
            field="name"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="flex">
          Etat
          <p-columnFilter field="in_out" matchMode="equals" display="menu">
            <ng-template
              pTemplate="filter"
              let-value
              let-filter="filterCallback"
            >
              <p-dropdown
                [ngModel]="value"
                [options]="inOutOptions"
                (onChange)="filter($event.value)"
                placeholder="Any"
              >
                <ng-template let-option pTemplate="item">
                  <p-tag
                    [value]="option.value"
                    [severity]="getInOutSeverity(option.value)"
                  ></p-tag>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </div>
      </th>
      <th>
        <div class="flex">
          Date de l'état
          <p-columnFilter
            type="date"
            field="date"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="flex">
          Code
          <p-columnFilter
            type="text"
            field="meanNumber"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th *ngIf="isAdmin"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-mean>
    <tr
      (click)="onRowSelect(mean)"
      [ngClass]="{ 'error-row': mean.type === 'ERROR' }"
    >
      <td>{{ mean.storage }}</td>
      <td>{{ mean.serial_number }}</td>
      <td>{{ mean.licence_number }}</td>
      <td>{{ mean.type }}</td>
      <td>{{ mean.name }}</td>
      <td>
        <p-tag
          [value]="mean.in_out"
          [severity]="getInOutSeverity(mean.in_out)"
        ></p-tag>
      </td>
      <td>{{ mean.lastDate | dateFormat }}</td>
      <td>{{ mean.meanNumber }}</td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="confirmDelete(mean, $event)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="9">Pas de moyens trouvés</td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
